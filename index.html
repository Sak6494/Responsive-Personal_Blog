<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Blog</a>
      <div>
        <span class="me-3">Welcome, <b id="usernameDisplay"></b></span>
        <a href="newpost.html" class="btn btn-dark btn-sm">+ New Post</a>
        <button class="btn btn-danger btn-sm ms-2" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Search & Filter -->
  <div class="container my-4">
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Search posts...">
      </div>
      <div class="col-md-6 mb-2">
        <select id="categorySelect" class="form-select">
          <option value="all">All Categories</option>
          <option value="Tech">Tech</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Travel">Travel</option>
          <option value="Food">Food</option>
          <option value="Education">Education</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Blog Posts -->
  <div class="container my-5">
    <div class="row" id="posts-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
